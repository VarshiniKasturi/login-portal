  <body>
    <form>
      <h2>Sign Up</h2>
      <div class="output">

      </div>

      </div>
      <div class="output">
      <label for="Email"><i class="fa fa-envelope" style="font: size 30px"></i> Email</label>
    </div>
    <div class="input">
      <input type="email" placeholder=""  id="Email" />
    </div>
    <div class="output">
      <label for="password"><i class="fa fa-lock" style="font: size 30px"></i>    Password</label>
    </div>
    <div class="input">
      <input type="password" placeholder="" id="password" />
    </div>
    <div class="output">
        <label for="password"><i class="fa fa-lock" style="font: size 30px"></i>    Confirm Password</label>
      </div>
      <div class="input">
        <input type="password" placeholder="" id="password" />
      </div>
    <div class="button">
      <button>Register</button>
    </div>
    
      
      </section>
